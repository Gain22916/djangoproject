
<!DOCTYPE html> 
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Style Checkbox with CSS</title>
          <!-- custom CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'switch.css' %}">
    </head>
    <body>

            Checkbox: <input type="checkbox" id="myCheck">
            Checkbox2: <input type="checkbox" id="myCheck2">
            Checkbox3: <input type="checkbox" id="myCheck3">
            
            <p>Click the "Try it" button to find out whether the checkbox is checked, or not.</p>
            
            <button onclick="myFunction()">Try it</button>
            <button onclick="myFunction2()">Try it2</button>
            <button onclick="myFunction3()">Try it3</button>
            
            
            <h3>Checkbox 001</h3><p id="demo"></p>
            <h3>Checkbox 002</h3><p id="demo2"></p>
            <h3>Checkbox 003</h3><p id="demo3"></p>
            
            <script>
                function myFunction() {
                var x = document.getElementById("myCheck").checked;
                document.getElementById("demo").innerHTML = x;
                }
            
                function myFunction2() {
                var y = document.getElementById("myCheck2").checked;
                document.getElementById("demo2").innerHTML = y;
                }

                function myFunction3() {
                var y = document.getElementById("myCheck3").checked;
                document.getElementById("demo3").innerHTML = y;
                }
            </script>
            
    </body>
  </html>
