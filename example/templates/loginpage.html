

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   

     <!-- Owl-Carousel -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
     integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
     <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
     integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>EGAT : login page</title>

    <!-- custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>
  
  <body>
      
    <div class="container">
        <div class="panel">
            <div class="row">
           
                <div class="col liquid">
                    
                    <div class="logo2">
                        <img src="{% static 'assets/logo2_6.png' %}" alt="" class="login_img">
                    </div>
            
                    <div class="logo">
                       <img src="{% static 'assets/logo8.png' %}" alt="" class="login_img">
                    </div>

                    <h4>Power for Thai Happiness</h4>
                    
                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="{% static 'assets/12312.svg' %}" alt="" class="login_img">
                        <img src="{% static 'assets/2654503.svg' %}" alt="" class="login_img">
                        <img src="{% static 'assets/fi-hiring-block-01.svg' %}" alt="" class="login_img">
                       
                    </div>

                    <!-- /Owl-Carousel -->

                    <div class="follow">
                      Powered by KMITL
                    </div>

                </div>
                <div class="col login">
                  <!--<button type="button" class="btn btn-signup">Sign Up</button>-->
                  <form>
                      <div class="titles">
                          <h6>Welcome to admin management</h6>
                          <h3>Ready to Login</h3>
                      </div>
                      <div class="form-group">
                          <input type="text" placeholder="à¹ŠUsername" class="form-input">
                          <div class="input-icon">
                              <i class="fas fa-user"></i>
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="password" placeholder="Password" class="form-input">
                          <div class="input-icon">
                              <i class="fas fa-user-lock"></i>
                          </div>
                      </div>

                      <button type="submit" class="btn btn-login">Login</button>
                  </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 2500,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>

    
  </body>

  
</html>
