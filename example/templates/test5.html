{% extends 'base.html' %}   
{% block body %}
<h1>Wecome</h1>
<p>
    You can login here!
</p>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="fname" placeholder="First Name"><br>
        <input type="text" name="lname" placeholder="Last Name"><br>
        <input type="text" name="uname" placeholder="UserName"><br>
        <input type="text" name="pw1" placeholder="Password"><br>
        <input type="text" name="pw2" placeholder="Confirm Password"><br>
        <input type="submit">
    </form> 
</body>
{% endblock %}
